# HashCrack Docker Compose Configuration

version: '3.8'

services:
  hashcrack:
    build: .
    ports:
      - "5000:5000"    # Web interface
      - "8765:8765"    # WebSocket server
    volumes:
      - ./wordlists:/app/wordlists
      - ./cache:/app/cache
      - ./results:/app/results
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - WORKERS=4
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - hashcrack
    restart: unless-stopped
    profiles:
      - production

volumes:
  redis_data:

networks:
  default:
    name: hashcrack-network
